<!DOCTYPE html>

		<script type="text/javascript" src="//use.typekit.com/bug3ctg.js"></script>

		<script src="//www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("jquery", "1");
			google.load("jqueryui", "1");

			google.setOnLoadCallback(function() {
				$(document).ready(function () {
					$("#main li").hover(
						function () { 
							$(this).addClass("selected");
							$("#"+ $(this).attr("id") +"icon").slideToggle("fast");
						},
						function () {
							$(this).removeClass("selected");
							$("#"+ $(this).attr("id") +"icon").slideToggle("fast");
						}
					);
					// Google outbound tracking
					$("#main li a").click(function () {
						_gaq.push(['_trackEvent','Out', 'Destination', $(this).parent().attr("id")])
					});
				});
			});
		</script>
		
		<!-- Google Analytics -->
		<script type="text/javascript">
		var _gaq = _gaq || [];
		_gaq.push(['_setAccount', 'UA-351155-2']);
		_gaq.push(['_trackPageview']);
		(function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
		</script>
